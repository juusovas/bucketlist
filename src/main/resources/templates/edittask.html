<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title> Task </title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add task</h1>
	
	<div>
		<form th:object="${task}" th:action="@{../save}" action="#" method="post">
			<label for="id"></label>
			<input type="hidden" id="id" th:field="*{id}" readonly="readonly" />
			<div style="clear: both; display: block; height: 10px;"> </div>
	
			<label for="what">What</label>
			<input type="text" id="what" th:field="*{what}" />
			<div style="clear: both; display: block; height: 10px;"> </div>
			
			<label for="where">Where</label>
			<input type="text" id="where" th:field="*{where}" />
			<div style="clear: both; display: block; height: 10px;"> </div>
			
			<label for="when">When</label>
			<input type="text" id="when" th:field="*{when}" />
			<div style="clear: both; display: block; height: 10px;"> </div>
			
			<label for="catlist">Category</label>
			 <select id="catlist" th:field="*{category}" class="form-control">
       		<option th:each="category: ${categories}"  th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
			
	
			<div style="clear: both; display: block; height: 10px;"> </div>
			<input class="btn btn-success" type="submit" value="Save"></input>
			
			</form>
	</div>
</body>
</html>
