<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Tasklist </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <style> 
    	body { background-color: #F0FFE9; }
    </style>
</head>
<body>
	
	<div class="container">
	<h1>Add Task</h1>
		<div class="col-md-4">
	
		<form th:object="${task}" th:action="@{save}" action="#" method="post">
		  	
		  	<label for="what">What</label>
			<input type="text" id="what" th:field="*{what}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="where">Where</label>
			<input type="text" id="where" th:field="*{whereis}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	
		  	<label for="when">When</label>
			<input type="text" placeholder="dd-mm-yyyy" id="when" th:field="*{whenis}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="catlist">Category</label>
			<select id="catlist" th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
			</select>
			
			<input type="submit" value="Save"></input>
			
		</form>
		</div>
	</div>
</body>
</html>
